<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Website Du Lịch</title>
    <link rel="icon" href="image/icon.png" type="image/png">
    <link rel="stylesheet" href="css/lh.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="trangchu.html"><img src="image/logo.png" alt="Logo Công Ty Du Lịch" width="120"></a>
        </div>
        <nav>
            <ul>
                <li><a href="trangchu.html">Trang chủ</a></li>
                <li><a href="gioithieu.html">Giới thiệu</a></li>
                <li><a href="dichvu.html">Dịch vụ</a></li>
                <li><a href="lienhe.html">Liên hệ</a></li>
                <li><a href="dangnhap.html">Đăng nhập</a></li>
                <li><a href="dangki.html">Đăng ký</a></li>
            </ul>
        </nav>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <button><i class="fas fa-search"></i></button> <!-- Search icon -->
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Liên Hệ Với Chúng Tôi</h2>
        <form action="#">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Nội dung:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Gửi</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Công Ty Du Lịch Vietnam Tourist. Mọi quyền được bảo lưu.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>   
    <script src="js/lienhe.js"></script>
</body>
</html>
