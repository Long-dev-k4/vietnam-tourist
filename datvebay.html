<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Máy Bay</title>
    <link rel="icon" href="image/icon.png" type="image/png">
    <link rel="stylesheet" href="css/datvemaybay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="trangchu.html"><img src="image/logo.png" alt="Logo Công Ty Du Lịch" width="120"></a>
        </div>
        <nav>
            <ul>
                <li><a href="trangchu.html">Trang chủ</a></li>
                <li><a href="gioithieu.html">Giới thiệu</a></li>
                <li><a href="dichvu.html">Dịch vụ</a></li>
                <li><a href="lienhe.html">Liên hệ</a></li>
                <li><a href="dangnhap.html">Đăng nhập</a></li>
                <li><a href="dangki.html">Đăng ký</a></li>
            </ul>
        </nav>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <button><i class="fas fa-search"></i></button> <!-- Search icon -->
        </div>
    </header>

    <main>
        <section id="booking-form">
            <h2>Đặt Vé Máy Bay</h2>
            <form id="flight-booking">
                <div class="form-group">
                    <label for="full-name">Họ và tên:</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="departure">Điểm khởi hành:</label>
                    <input type="text" id="departure" required>
                </div>
                <div class="form-group">
                    <label for="destination">Điểm đến:</label>
                    <input type="text" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="departure-date">Ngày khởi hành:</label>
                    <input type="date" id="departure-date" required>
                </div>
                <div class="form-group">
                    <label for="return-date">Ngày trở về:</label>
                    <input type="date" id="return-date" required>
                </div>
                <button type="submit" id="book-ticket">Đặt Vé Ngay</button>
        
                <div class="button-group">
                    <button type="button" id="check-in">Check In các giá vé bay</button>
                    <button type="button" id="go-back">Quay Lại</button>
                </div>
            </form>
        </section>        
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Công Ty Du Lịch Vietnam Tourist. Mọi quyền được bảo lưu.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="js/datvemaybay.js"></script>
</body>
</html>
